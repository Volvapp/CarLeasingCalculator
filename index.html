<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasing-form">
            <div class="form-row">
                <label for="car-type">Car Type:</label>
                <select id="car-type">
                    <option value="new">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="form-row">
                <label for="lease-period">Lease Period (months):</label>
                <select id="lease-period" class="lease-period-input">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="form-row">
                <label for="car-value">Car Value (€10,000 - €200,000):</label>
                <input type="number" id="car-value" class="car-value-input" min="10000" max="200000" value="120000">
                <input type="range" id="car-value-range" class="car-value-range" min="10000" max="200000" value="120000">
            </div>
            
            <div class="form-row">
                <label for="down-payment">Down Payment (10% - 50%):</label>
                <input type="number" id="down-payment" class="down-payment-input" min="10" max="50" value="10">
                <input type="range" id="down-payment-range" class="down-payment-range" min="10" max="50" step="5" value="10">
            </div>
        </form>

        <div class="divider"></div>
        
        <div class="leasing-details">
            <h2>Leasing Details</h2>
            <div class="details-columns">
                <div class="details-column">
                    <p>Total Leasing Cost: <span id="total-cost">€0.00</span></p>
                    <p>Down Payment: <span id="down-payment-amount">€0.00</span></p>
                </div>
                <div class="details-column">
                    <p>Monthly Installment: <span id="monthly-installment">€0.00</span></p>
                    <p>Interest Rate: <span id="interest-rate">0%</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
